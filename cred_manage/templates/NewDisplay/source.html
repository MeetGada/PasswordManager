<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static  'images/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static  'images/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static  'images/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static  'images/favicon/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static  'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- StyleSheet -->
        <link rel="stylesheet" href="{% static  'css/styles.css' %}">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Carter+One&family=Fugaz+One&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Poppins&family=Reem+Kufi&family=Sulphur+Point&family=Tajawal&family=Ubuntu&family=Merienda&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <style>
        {% block style %}{% endblock %}
        </style>
    </head>
    <body>
        <div class="top-div">
            <i class="fas fa-bars fa-2x menu-bar-open"></i> 
            <section  class="badge">
                <img class="logo"src="{% static 'images/logo.png' %}" alt="logo"> 
                <h1 style="font-family:'Shrikhand', cursive;">PASSWORD <br><span style="color:#FFB400">MANAGER</span> </h1>
            </section>
        </div>

        <!-- Side Navigation Bar -->
        {% if user.is_authenticated %}
            <div class="nav-bar nav-collapse">
                <i class="fas fa-bars fa-2x menu-bar-close "></i>
                <a href="{% url 'addDetails' %}"><button class="add-password"><i class="fas fa-plus-circle"></i>Add Password</button></a>
                {% comment %} <a href=""><button class="show-password"><i class="fas fa-unlock"></i></button></a> {% endcomment %}
                <a href="{% url 'dashboard' %}"><button class="password-generator"><i class="material-icons">dashboard</i> Dashboard</button></a>
                <a href="{% url 'userLogout' %}"><button class="log-out" ><i class="fas fa-sign-out-alt"></i>Log out</button></a>
            </div>
        {% endif %}
        
        {% block body %}{% endblock %}
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
